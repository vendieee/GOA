<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Student Info</title>
</head>
<body>
  <h1>მოსწავლის ინფორმაცია</h1>
  <form>
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" placeholder="შეიყვანე შენი სახელი"><br><br>

    <label for="surname">გვარი:</label>
    <input type="text" id="surname" name="surname" placeholder="შეიყვანე შენი გვარი"><br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" placeholder="შეიყვანე შენი ასაკი"><br><br>

    <label for="class">რომელ კლასში ხარ?:</label>
    <input type="text" id="class" name="class" placeholder="მაგ: 10"><br><br>

    <label for="subject">საყვარელი საგანი:</label>
    <input type="text" id="subject" name="subject" placeholder="მაგ: მათემატიკა"><br><br>

    <button type="submit">შენახვა</button>
  </form>
</body>
</html>
