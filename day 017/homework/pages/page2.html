<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Meeting</title>
</head>
<body>
  <h1>შეხვედრის დაჯავშნა</h1>
  <form>
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" placeholder="შეიყვანე შენი სახელი"><br><br>

    <label for="date">შეხვედრის თარიღი:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">დრო:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="topic">რას ეხება შეხვედრა?:</label>
    <input type="text" id="topic" name="topic"><br><br>

    <button type="submit">დაჯავშნა</button>
  </form>
</body>
</html>
