<!DOCTYPE html>
<html lang="en">
<head>

    <title>ლომები</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!-- მთავარი სათაური -->
    <h1 class="orange-text" style="font-size: 50px;">ლომები 🦁</h1>

    <!-- აღწერა -->
    <p class="red-text" style="font-style: italic;">ლომები არიან ჯუნგლის მეფეები და ძალიან მამაცი ცხოველები.</p>

    <!-- table მაგალითი ლომების შესახებ -->

        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>სამყოფელი</th>
        </tr>
        <tr>
            <td>ლეო</td>
            <td>8</td>
            <td>სამხრეთ აფრიკა</td>
        </tr>
        <tr>
            <td>ნბალა</td>
            <td>5</td>
            <td>კენია</td>
        </tr>
    </table>
