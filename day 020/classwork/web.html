<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ვიდეო მაგალითი (მრავალფორმატიანი)</title>
</head>
<body>

  <h1>ვიდეო tag-ის მაგალითი (MP4, MKV, Ogg)</h1>
  <h2>everyone loves oreo </h2>
  <!--
      - muted: ვიდეო ჩუმი იწყება, საჭიროა ავტომატური ჩართვისთვის
      - autoplay: ვიდეო ავტომატურად იწყებს
      - controls: აჩვენებს კონტროლებს (play, pause, volume...)
      - poster: სურათი ვიდეოს დაწყებამდე
  -->
  <video id="myVideo" width="300px" height="300px"  controls autoplay muted>

    <source src="./oreo.mp4" type="video/mp4">
    <source src="./oreo.mp4" type="video/MKV">
    <source src="./oreo.mp4" type="video/ogg">
    your browser cant show video.

  </video>

</body>
</html>
