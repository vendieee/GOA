<!--
Box layout არის HTML ელემენტების ორგანიზაციის მეთოდი, რომელიც იყენებს CSS "box model"-ს.
Box model-ი შედგება 4 ძირითადი შრისგან:

1) Content - ძირითადი შინაარსი (ტექსტი, ფოტო, ვიდეო)
2) Padding - შინაარსსა და ბორდერს შორის ღია სივრცე
3) Border - გარე ჩარჩო, რომელიც პადინგის გარშემოა
4) Margin - ელემენტებს შორის გარე სივრცე
-->
