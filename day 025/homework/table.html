<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homework Website</title>
    <link rel="stylesheet" href="./style/style.css">

<body>

    <!-- ეს p ტექსტია გვერდზე გამოსაჩენად -->

    <!-- Table-ის მაგალითი -->
    <table class="green-table" style="width: 40%; border-collapse: collapse;">
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ქალაქი</th>
        </tr>
        <tr>
            <td>ანდრია</td>
            <td>14</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>გელა</td>
            <td>23345245324</td>
            <td>ბათუმი</td>
        </tr>
    </table>
</body>
