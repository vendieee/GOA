<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <!-- header -->
        <thead>
            <!-- th only in Head  -->
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </thead>
        <!-- main -->
        <tbody>

            <!-- row 1-->
            <tr>
                <td>Harry Depp</td>
                <td>28</td>
                <td>Britain</td>
            </tr>
            
            <tr>
                <td>John Smith</td>
                <td>35</td>
                <td>USA</td>
            </tr>
        </tbody>
        <!-- footer -->
        <tfoot>
            <td>Ram Krishna</td>
            <td>19</td>
            <td>Nepal</td>
        </tfoot>
    </table>
</body>

</html>
