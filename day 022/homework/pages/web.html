<table> — ქმნის ცხრილს

<th> (table header) — ქმნის სათაურს ცხრილში (ტექსტი გამუქებულია)
<td> (table data) — ქმნის უჯრედს (ჩვეულებრივი მონაცემი)
-->

  </tr>

  </tr>
