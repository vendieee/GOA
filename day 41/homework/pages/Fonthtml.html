
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <h2>სამი ფერადი კვადრატი</h2>
    <div class="three-boxes">
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
    </div>

    <h2>Container სამი პატარა ბლოკით</h2>
    <div class="container">
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
    </div>

    <h2>ოთხი ბლოკი ჰორიზონტალურად (display:flex)</h2>
    <div class="four-blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

</body>
</html>
